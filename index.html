<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criative Marketing</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Creative <br> Marketing</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="btns-nav">Início</a></li>
                <li><a href="#" class="btns-nav">Serviços</a></li>
                <li><a href="#" class="btns-nav">Sobre</a></li>
                <li><a href="#" class="btns-nav">Contato</a></li>
                <button class="account">Já tem uma conta?</button>
            </ul>
        </nav>
    </header>

    <main>
        <article class="form">
            <div class="sub-header">
                <h1><span>Inscreva-se agora</span> na Newslatter</h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
            </div>

            <div class="form">
                <form action="#">
                    <div class="name">
                        <input type="text" name="name" id="iname" required>
                        <label for="iname" class="label-name">Nome</label>
                    </div>
                    <div class="email">
                        <input type="email" name="email" id="iemail" required>
                        <label for="iemail" class="label-email">E-mail</label>
                    </div>
                    <div class="btn">
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
        </article>

        <article class="img">
            <img src="images/image.png" alt="Imagem mulher meditando">
        </article>
    </main>
</body>
</html>
